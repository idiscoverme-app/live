<span ng-show="loading">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>    
</span>

<div id="sb-site" ng-show="!loading">

    <div id="page-wrapper">
        
        <div id="page-content-wrapper">
            <div id="page-content-margin">
                
                    <div class="container">

						<div id="page-title">
							<h2>Dashboard</h2>
						</div>

                        <br>
                        
						<div class="row">
							<div class="col-md-6" style="text-align: center;">
								<div class="clearfix" style="display: inline-block;">

									<div class="c100 big" ng-class="'p'+percent.percentage">
										<span>{{percent.percentage}}%</span>
										<div class="slice">
											<div class="bar"></div>
											<div class="fill"></div>
										</div>
									</div>

								</div><br><br><br>

								<div class="col-md-6">
										<div class="tile-box tile-box-alt mrg20B bg-gray">
											<div class="tile-header">
												Refelctive Questions
											</div>
                                            <div class="tile-content-wrapper">
												<i class="glyph-icon icon-quote-left"></i>
												<div class="tile-content">
													<span>&nbsp;</span>
													&nbsp;
												</div>
												<br><br>
											</div>
											<a class="tile-footer tooltip-button" data-placement="bottom" ui-sref="reflective-questions">
												Explore
												<i class="glyph-icon icon-arrow-right"></i>
											</a>
										</div>
								</div>

								<div class="col-md-6">
										<div class="tile-box tile-box-alt mrg20B bg-purple">
											<div class="tile-header">
												Questionnaire
											</div>
                                            <div class="tile-content-wrapper">
												<i class="glyph-icon icon-quote-left"></i>
												<div class="tile-content">
													<span>&nbsp;</span>
													&nbsp;
												</div>
												<br><br>
											</div>
											<a class="tile-footer tooltip-button" data-placement="bottom" ui-sref="questionnaire">
												Explore
												<i class="glyph-icon icon-arrow-right"></i>
											</a>
										</div>
								</div>

							</div>

							<div class="col-md-6">
								<div class="row">
									<div class="col-md-6">
										<div class="tile-box tile-box-alt mrg20B bg-green">
											<div class="tile-header">
												User Profile
											</div>
											<div class="tile-content-wrapper">
												<i class="glyph-icon icon-quote-left"></i>
												<div class="tile-content">
													<span>&nbsp;</span>
													&nbsp;
												</div>
												<br><br>
											</div>
											<a class="tile-footer tooltip-button" data-placement="bottom" ui-sref="userProfile" ng-if="percent.reflective_filled">
												Explore
												<i class="glyph-icon icon-arrow-right"></i>
											</a>
											<span class="tile-footer tooltip-button" ng-if="!percent.reflective_filled">Locked<i class="glyph-icon icon-lock"></i></span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="tile-box tile-box-alt mrg20B bg-red">
											<div class="tile-header">
												Detailed Profile
											</div>
											<div class="tile-content-wrapper">
												<i class="glyph-icon icon-archive"></i>
												<div class="tile-content">
													<span></span>
													&nbsp;
												</div>
												<br><br>
											</div>
											<a class="tile-footer tooltip-button" data-placement="bottom" ui-sref="detailed-profile" ng-if="percent.profile_filled">
												Explore
												<i class="glyph-icon icon-arrow-right"></i>
											</a>
											<span class="tile-footer tooltip-button" ng-if="!percent.profile_filled">Locked<i class="glyph-icon icon-lock"></i></span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="tile-box tile-box-alt mrg20B bg-orange">
											<div class="tile-header">
												Precise Profile
											</div>
											<div class="tile-content-wrapper">
												<i class="glyph-icon icon-envelope"></i>
												<div class="tile-content">
													<span></span>
													&nbsp;
												</div>
												<br><br>
											</div>
											<a class="tile-footer tooltip-button" data-placement="bottom" ui-sref="precise-profile" ng-if="percent.profile_filled">
												Explore
												<i class="glyph-icon icon-arrow-right"></i>
											</a>
											<span class="tile-footer tooltip-button" ng-if="!percent.profile_filled">Locked<i class="glyph-icon icon-lock"></i></span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="tile-box tile-box-alt mrg20B bg-blue-alt">
											<div class="tile-header">
												Balancing Profile
											</div>
											<div class="tile-content-wrapper">
												<i class="glyph-icon icon-bar-chart"></i>
												<div class="tile-content">
													<span>&nbsp;</span>
												   &nbsp;
												</div>
												<br><br>
											</div>
											<a class="tile-footer tooltip-button" data-placement="bottom" ui-sref="balancing-view" ng-if="percent.profile_filled">
												Explore
												<i class="glyph-icon icon-arrow-right"></i>
											</a>
											<span class="tile-footer tooltip-button" ng-if="!percent.profile_filled">Locked<i class="glyph-icon icon-lock"></i></span>
										</div>
									</div>
								</div>

							</div>
						</div>

                    </div>
            </div>
        </div>
    </div>

</div>

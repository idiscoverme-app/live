<style type="text/css">
    html,body {
        height: 100%;
        background: -webkit-linear-gradient(#2196F3, white);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
</style>

<div style="display: block; width: 22%; margin: 0 auto; z-index: 10000;" class="w3-animate-top" ng-if="message">
		<div class="alert alert-warning alert-with-icon" data-notify="container" style="position: fixed; margin-top: 100px; width: 300px; text-align: center;">
			<i data-notify="icon" class="material-icons">info_outline</i>
			<span data-notify="message">{{message}}</span>
		</div>
</div>

<div class="center-vertical">
    <div class="center-content row">

        <div class="col-md-6 center-margin">
            
            <div class="content-box border-top border-red clearfix " style="margin-top:5%;">
               <br> <div class=col-sm-3>&nbsp;</div><img src=".\assets/image-resources/logo%20blue.png" width="300px"><br>
                <div class="content-box-wrapper row">
                    <div class="col-sm-1"></div>
                    <form id="login-validation" class="col-md-10" ng-submit="doRegister()">
                        <div id="login-form">
                            <div class="pad20A">

                                <div class="form-group">
                                    
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon addon-inside bg-white font-primary">
                                            <i class="glyph-icon icon-envelope-o"></i>
                                        </span>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email-ID" ng-model="registration.username" required>
                                    </div>
                                </div>
                                
                                 <div class="form-group">
                                  
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon addon-inside bg-white font-primary">
                                            <i class="glyph-icon icon-user"></i>
                                        </span>
                                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="First Name" ng-model="registration.firstname" required>
                                    </div>
                                </div>
                                
                                 <div class="form-group">
                                  
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon addon-inside bg-white font-primary">
                                            <i class="glyph-icon icon-user"></i>
                                        </span>
                                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name" ng-model="registration.lastname" required>
                                    </div>
                                </div>                                
                                
                                <div class="form-group">
                                  
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon addon-inside bg-white font-primary">
                                            <i class="glyph-icon icon-unlock-alt"></i>
                                        </span>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="registration.password" required>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                  
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon addon-inside bg-white font-primary">
                                            <i class="glyph-icon icon-unlock-alt"></i>
                                        </span>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" ng-model="registration.password2" required>
                                    </div>
                                </div>
                                <span ng-if="!match"><font color="red" size="1px">*PASSWORDS MUST BE SAME</font></span>
                               
                                <div class="form-group">
                                    <button ng-disabled="!register_button" type="submit" class="btn btn-block btn-lg btn-blue-alt">Create Account</button>
                                </div>
                            </div>
                        </div>

                    </form>
                    

                </div>
            </div>

        </div>
        <div class="col-sm-3">&nbsp;</div>
         <div class="col-md-3">

                        <div class="center-vertical">
                            <div class="center-content">
                               
                                <div class="mrg10A"></div>
                                <a ui-sref="login" class="btn btn-block btn-primary">
                                    
                                    <span class="button-content">
                                        Already have an account? Log In
                                    </span>
                                </a>
                                <br>
                                <div class="mrg10A"></div>
                                
                            </div>
                        </div>

		</div>
        
         <div class="col-md-3">

                        <div class="center-vertical">
                            <div class="center-content">                               
                                
                                <div class="mrg10A"></div>
                                <a class="btn btn-block bg-google" href="user/auth/google">
                                    <span class="glyph-icon icon-separator">
                                        <i class="glyph-icon icon-google-plus"></i>
                                    </span>
                                    <span class="button-content">
                                        Connect with Google+
                                    </span>
                                </a>

                            </div>
                        </div>

                    </div>

    </div>
</div>
{{message}}
